<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    
    <!-- Bootstrap 을 포함합니다. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous">

    <!-- 글꼴 링크 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Roboto:wght@100;400&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <style>
        #logo{
            font-family: 'Pacifico', cursive;
        }
        *{
            font-family: 'Roboto', sans-serif;  
        }
        html, body {
            /* html과 body 요소에 높이를 100%로 설정하여 그라데이션이 전체 배경으로 표시됨 */
            height: 100%;
        }
        body{
            /* 선형 그라데이션을 적용하여 배경 만들기 */
            background: linear-gradient(to bottom right, #13631a, #baf7b3);
    
            /* 추가적인 스타일링을 원하는 경우 아래에 추가 코드 작성 가능 */
            /* 예: 글자 색상, 폰트, 여백, 텍스트 정렬 등 */
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        #post-box{
            margin-top:200px;
        }
        #header{
            margin-top:10px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 0 auto;
        }

        #myInput {
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 16px;
        }

        .myButton {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .myButton:hover {
            background-color: #2980b9;
        }
        footer{
            font-size: 3px;
        }
    </style>
    </script>
    <script>
        function loginClick(){
            let id = $("#user-id").val();
            let pw = $("#user-password").val();

            $.ajax({
              type: "POST",
              url: "/login",
              contentType : 'application/json; charset=utf-8',
              data: JSON.stringify({'id':id, 'pw':pw}),
              success: function(response){
                  console.log(response)
                  let access_token = response['token']
                  console.log((access_token))
                   if (response['result'] == 'success') {
                        $.cookie('mytoken', response['token'], {path: '/'});
                        window.location.replace("/login")
                    } else {
                        alert(response['msg'])
                    }
              }
            })
        }

        function JoinClick(){
            window.location.href = "/join"
        }

    </script>
    <title>test</title>
</head>
<body>
    <div id="header">
        <h3 id="logo">Square</h3>
    </div>
    <div id="post-box" class="input-container">
        <div class="form-group">
            <label for="login-id" style="margin:0 34px 0 34px">ID</label>
            <input id="myInput" class="input-id" placeholder="ID">
        </div>
        <div class="form-group">
            <label for="login-password">PASSWORD</label>
            <input id="myInput" class="input-password" placeholder="PASSWORD"></input>
        </div>
        <button type="button" class="myButton" onclick="JoinClick()">회원가입</button>
        <button type="button" class="myButton" onclick="loginClick()">로그인</button>
        
        
        
    </div>
    <footer>
        made by Jungle Team 5
    </footer>
</body>
</html>
